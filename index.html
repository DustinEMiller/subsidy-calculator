<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form id="subsidy-calc" onsubmit="return false;">
            <div>
                <label for="zip">Zip Code</label>
                <input name="zip" value="" type="text" placeholder="90210" type="number" /> 
            </div>

            <div>
                <label for="income">Household Income</label>
                <input name="income" value="" type="text" placeholder="$32,100" type="number" />
            </div>

            <div>
                <label for="size">Household Size</label>
                <input name="size" value="" type="text" placeholder="2" type="number" />
            </div>

            <div>
                <label for="insured">Number of people needing insurance</label>
                <input name="insured" value="" type="text" placeholder="2" type="number" />
            </div>

            <fieldset id="insured-age-inputs"></fieldset>

            <div>
                <input id="calculate" class="button" value="Calculate" type="submit"/>
            </div>
        </form>

        <div id="subsidy-content"></div>

        <div id="errors-content"></div>

        <script id="age-insured" type="text/x-handlebars-template">
            <div id="age-input-{{number}}">
                <label for="age-insured-{{number}}">Age of person {{number}}</label>
                <input name="age-insured-{{number}}" type="text" placeholder="30" type="number" required number/>   
            </div>
        </script>
        <script id="subsidy-details" type="text/x-handlebars-template">
            <div>
                {{#if medicaid}}
                <p>You may qualify for Medicaid. Link for more info.</p>
                {{/if}}
                {{#if medicare}}
                <p>A person in your household may qualify for Medicare. Link for more info</p>
                {{/if}}
                {{#if found}}
                <p>Your Monthly Insurance Cost: ${{monthInsureCost}}</p>
                <p>Monthly cost without subsidy: ${{monthCost}}</p>  
                <p>Yearly cost without subsidy: ${{yearCost}}</p> 
                <p>Monthly tax credit: ${{monthTax}}</p> 
                <p>Yearly tax credit: ${{yearTax}}</p> 
                {{else}} 
                <p>You don't qualify for a subsidy at this time</p>
                {{/if}}
            </div>
        </script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
        <script src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.min.js"></script>
        <script src="media/app.js"></script>
    </body>
</html>
